name: Ingest Docs to Vector DB

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Ingestion Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_SERVER_KEY: ${{ secrets.CHROMA_SERVER_KEY }}
          CHROMA_SERVER_TENANT: ${{ secrets.CHROMA_SERVER_TENANT }}
          CHROMA_SERVER_DATABASE: ${{ secrets.CHROMA_SERVER_DATABASE }}
        run: node plugins/ingest-docs.cjs
